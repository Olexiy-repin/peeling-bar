<div id="myModal" class="white-popup mfp-hide">
<div class="modal-content">
  <p class="modal-title">Запись на процедуру и бесплатную консультацию</p>
  <div class="form-container">
    <form class="registration sec-07__form" action="#" method="post">
      <div class="field">
        <input class="text-input" type="text" name="name" id="modal-form-name" required placeholder="Имя">
      </div>
      <div class="field">
        <input class="text-input" type="tel" name="phone" id="modal-form-phone" required placeholder="Телефон">
      </div>

      <div class="sec-01__btn-container">
        <input style="margin-top:3rem;" type="submit" class="sec-01__bottom-btn submit" value="Записаться">
      </div>
      <input type="hidden" name="orderType" value="">
      <input type="hidden" name="page_url" value="">
      <input type="hidden" name="user_agent" value="">
      <input type="hidden" name="utm_source" value="">
      <input type="hidden" name="utm_campaign" value="">
      <input type="hidden" name="utm_medium" value="">
      <input type="hidden" name="utm_term" value="">
      <input type="hidden" name="utm_content" value="">
      <input type="hidden" name="ref" value="">
      <input type="hidden" name="ip_address" value="">
      <input type="hidden" name="city" value="">
      <input type="hidden" name="client_id" value="">
      <input type="hidden" name="utmcsr" value="">
      <input type="hidden" name="utmccn" value="">
      <input type="hidden" name="utmcmd" value="">
      <input type="hidden" class="gclid_field" name="click_id" value="">
      <input type="hidden" name="affiliate_id" value="">

    </form>
  </div>
</div>
</div>
